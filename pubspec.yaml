name: wellness_tracker
description: A wellness tracking app for university students with mood check-ins, sleep/study balance, meditation timer, peer support, and AI journaling.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase dependencies temporarily disabled due to BoringSSL pod install issues
  # firebase_core: ^4.2.1
  # firebase_auth: ^6.1.2
  # cloud_firestore: ^6.1.0
  # firebase_database: ^12.1.0
  # firebase_storage: ^13.0.4
  # firebase_messaging: ^16.0.4
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^9.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  fl_chart: ^1.1.1
  intl: ^0.20.2
  
  # Navigation
  go_router: ^17.0.0
  
  # Utilities
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  http: ^1.2.0
  
  # AI Integration
  google_generative_ai: ^0.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  bloc_test: ^10.0.0
  # fake_cloud_firestore: ^4.0.0
