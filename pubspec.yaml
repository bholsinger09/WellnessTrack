name: wellness_tracker
description: A wellness tracking app for university students with mood check-ins, sleep/study balance, meditation timer, peer support, and AI journaling.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_database: ^10.4.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.0
  intl: ^0.19.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Utilities
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  http: ^1.2.0
  
  # AI Integration
  google_generative_ai: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  bloc_test: ^9.1.5
  fake_cloud_firestore: ^2.5.1
  firebase_auth_mocks: ^0.13.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
